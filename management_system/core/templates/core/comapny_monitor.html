{% extends 'core/base.html' %}

{% block title %}Monitor Contractors{% endblock %}

{% block content %}
<h2>Monitor Contractor Work</h2>
<table class="table">
    <thead><tr><th>Contractor</th><th>Work</th><th>Status</th><th>Updates</th></tr></thead>
    <tbody>
        {% for work in works %}
        <tr><td>{{ work.contractor.user.username }}</td><td>{{ work.name }}</td><td>{{ work.status }}</td><td>{{ work.updates }}</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
